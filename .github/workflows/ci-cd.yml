name: CI/CD Pipeline

# Når skal pipeline'en køre?
on:
  push:
    branches: [ main, master ]  # Hver gang der pushes til main/master
  pull_request:
    branches: [ main, master ]  # Når der laves pull requests

jobs:
  test:
    name: Test og Build
    runs-on: ubuntu-latest
    
    steps:
    # 1. Hent koden fra GitHub
    - name: Checkout kode
      uses: actions/checkout@v3
    
    # 2. Opsæt Python
    - name: Opsæt Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    # 3. Installer dependencies
    - name: Installer dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Installer projektet i editable mode så imports virker
        pip install -e .
    
    # 4. Kør tests
    - name: Kør tests med pytest
      run: |
        pytest tests/ -v --cov=my_calculator --cov-report=term-missing
    
    # 5. Check kode kvalitet (linting)
    - name: Check kode med flake8
      run: |
        pip install flake8
        # Stop hvis der er Python syntax fejl eller udefinerede navne
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Advar om andre problemer (men stop ikke build)
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    # 6. Success besked
    - name: Pipeline Success
      if: success()
      run: |
        echo "✅ Alle tests bestået! Koden er klar til deployment."
        echo "Pipeline gennemført succesfuldt!"
  
