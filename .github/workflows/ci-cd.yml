name: CI/CD Pipeline

# N√•r skal pipeline'en k√∏re?
on:
  push:
    branches: [ main, master ]  # Hver gang der pushes til main/master
  pull_request:
    branches: [ main, master ]  # N√•r der laves pull requests

jobs:
  test:
    name: Test og Build
    runs-on: ubuntu-latest
    
    steps:
    # 1. Hent koden fra GitHub
    - name: Checkout kode
      uses: actions/checkout@v3
    
    # 2. Ops√¶t Python
    - name: Ops√¶t Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    # 3. Installer dependencies
    - name: Installer dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Installer projektet i editable mode s√• imports virker
        pip install -e .
    
    # 4. K√∏r tests
    - name: K√∏r tests med pytest
      run: |
        pytest tests/ -v --cov=my_calculator --cov-report=term-missing
    
    # 5. Check kode kvalitet (linting)
    - name: Check kode med flake8
      run: |
        pip install flake8
        # Stop hvis der er Python syntax fejl eller udefinerede navne
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Advar om andre problemer (men stop ikke build)
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    # 6. Success besked
    - name: Pipeline Success
      if: success()
      run: |
        echo "‚úÖ Alle tests best√•et! Koden er klar til deployment."
        echo "Pipeline gennemf√∏rt succesfuldt!"
  
  deploy:
    name: Deploy til Railway
    needs: test  # K√∏r kun hvis test job var successful
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    # 1. Checkout kode
    - name: Checkout kode
      uses: actions/checkout@v3
    
    # 2. Deploy til Railway
    - name: Deploy til Railway
      uses: bervProject/railway-deploy@main
      with:
        railway_token: ${{ secrets.RAILWAY_TOKEN }}
        service: my-calculator-app
    
    # 3. Deployment Success
    - name: Deployment Success
      if: success()
      run: |
        echo "üöÄ App deployed til Railway!"
        echo "Bes√∏g din app p√• Railway dashboard for URL"
